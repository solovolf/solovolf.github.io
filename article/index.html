<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的文章列表</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vue.min.js"></script>
</head>
<body>
<h1>我收藏的文章</h1>
<div class="container">
    <div id="menu-wrapper">
        <h4>文章类别</h4>
        <template v-for="(menuItem,index) in menuList">
            <a v-if="index==0" class="select" @click="changeArtList(menuItem.type,$event)" href="javascript:void(null)">{{menuItem.name}}</a>
            <a v-else @click="changeArtList(menuItem.type,$event)" href="javascript:void(null)">{{menuItem.name}}</a>
        </template>
    </div>
    <div id="article-wrapper">
        <a target="_blank" v-for="articleItem in artList" :href="articleItem.url">{{articleItem.name}}</a>
    </div>
</div>
<script src="js/data.js"></script>
<script src="js/index.js"></script>
</body>
</html>
